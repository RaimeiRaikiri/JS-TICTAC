<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <script src="index.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="names">
        <div class="player1">
            <div class="field">
                <label for="p1Name">Player 1 Enter name:</label>
                <input name="p1Name" type="text" id="p1Name" placeholder="Crosses">
            </div>
            <div class="enter">
                <button class="p1NameSubmit">Enter</button>
            </div>
        </div>
        <div class="player2">
            <div>
                <label for="p2Name">Player 2 Enter name:</label>
                <input name="p2Name" type="text" id="p2Name" placeholder="Naughts">
            </div>
            <div class="enter">
                <button class="p2NameSubmit">Enter</button>
            </div>
        </div>
    </div>  

    <div class="display"></div>
    <div class="board">
        <button class="top-left"></button>
        <button class="top-middle"></button>
        <button class="top-right"></button>

        <button class="middle-left"></button>
        <button class="middle"></button>
        <button class="middle-right"></button>

        <button class="bottom-left"></button>
        <button class="bottom-middle"></button>
        <button class="bottom-right"></button>
    </div>
    <button class="reset">Reset Game</button>

</body>
</html>
