<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <script src="index.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="display"></div>
    <div class="board">
        <button class="top-left"></button>
        <button class="top-middle"></button>
        <button class="top-right"></button>

        <button class="middle-left"></button>
        <button class="middle"></button>
        <button class="middle-right"></button>

        <button class="bottom-left"></button>
        <button class="bottom-middle"></button>
        <button class="bottom-right"></button>
    </div>

</body>
</html>
